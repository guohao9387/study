<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{$GLOBALS['title']}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script src="/static/index/js/jquery-2.1.1.min.js" charset="utf-8"></script>
    <script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <input type="hidden" name="id" value="{$info['id']}"/>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                产品名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="name"
                       autocomplete="off" class="layui-input" value="{$info.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="abbreviation" class="layui-form-label">
                缩写
            </label>
            <div class="layui-input-inline"  >
                <input type="text" id="abbreviation" name="abbreviation" required="" lay-verify="abbreviation"
                       autocomplete="off" class="layui-input" value="{$info.abbreviation}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="contract" class="layui-form-label">
                合约比例
            </label>
            <div class="layui-input-inline"  >
                <input type="number" id="contract" name="contract" required="" lay-verify="number"
                       autocomplete="off" class="layui-input" value="{$info.contract}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="min_hand" class="layui-form-label">
                最小手数
            </label>
            <div class="layui-input-inline"  >
                <input type="number" id="min_hand" name="min_hand" required="" lay-verify="number"
                       autocomplete="off" class="layui-input" value="{$info.min_hand}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="max_hand" class="layui-form-label">
                最大手数
            </label>
            <div class="layui-input-inline"  >
                <input type="number" id="max_hand" name="max_hand" required="" lay-verify="number"
                       autocomplete="off" class="layui-input" value="{$info.max_hand}">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="fee" class="layui-form-label">
                手续费
            </label>
            <div class="layui-input-inline"  >
                <input type="number" id="fee" name="fee" required="" lay-verify="number"
                       autocomplete="off" class="layui-input" value="{$info.fee}">
            </div>
            <div class="layui-form-mid layui-word-aux">
                /1手
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                确认
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
                ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            name: function(value){
                if(value.length <= 0||value.length > 50){
                    return '请输入正确的名称';
                }
            }
            ,abbreviation: function(value){
                if(value.length <= 0||value.length > 50){
                    return '请输入正确的缩写';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            $('.layui-btn').attr("disabled",true);
            $.post("/admin/admin/product_edit",data.field,function(res){
                if(res.status==0){
                    layer.msg(res.msg,{icon: 2,time:2000},function(){
                        $('.layui-btn').removeAttr("disabled");
                    });
                }else{
                    layer.msg(res.msg,{icon: 1,time:1000},function(){
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        parent.location.reload();
                    });
                }
            },'json');
            return false;
        });
    });
</script>
</body>
</html>
