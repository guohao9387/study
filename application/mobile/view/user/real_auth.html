<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>实名认证</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
        <link rel="stylesheet" href="/static/mobile/css/weui.min.css">
        <link rel="stylesheet" href="/static/mobile/css/style.css">
        <style type="text/css">
            .weui-input{
                color: white;
            }
        </style>
	</head>
<body ontouchstart>
<!--主体-->
<header class="wy-header">
  <div class="wy-header-icon-back" onclick="window.history.back();"><span></span></div>
  <div class="wy-header-title">实名认证</div>
</header>
<div class="weui-content recharge">

  <div class="weui-cells weui-cells_form">
      <form>
          <div class="new_list">
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
                  <div class="weui-cell__bd">
                      <input type="text" class="weui-input"  value="{$info.username}" readonly/>
                  </div>
              </div>
              {if $real_info['status']==1}
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
                  <div class="weui-cell__bd">
                      <input type="text" class="weui-input"  value="{$real_info.name}" readonly/>
                  </div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
                  <div class="weui-cell__bd">
                      <input type="text" class="weui-input"  value="{$real_info.card}" readonly/>
                  </div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">发起时间</label></div>
                  <div class="weui-cell__bd">
                      <input type="text" class="weui-input"  value="{$real_info.add_time}" readonly/>
                  </div>
              </div>
              <div class="weui-btn-area">
                  <input type="button" class="weui-btn weui-btn_primary" style="background-color: grey;"  value="审核中，请耐心等待">
              </div>
              {elseif $real_info['status']==2 /}
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
                  <div class="weui-cell__bd">
                      <input type="text" class="weui-input"  value="{$real_info.name}" readonly/>
                  </div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
                  <div class="weui-cell__bd">
                      <input type="text" class="weui-input"  value="{$real_info.card}" readonly/>
                  </div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">发起时间</label></div>
                  <div class="weui-cell__bd">
                      <input type="text" class="weui-input"  value="{$real_info.add_time}" readonly/>
                  </div>
              </div>
              <div class="weui-btn-area">
                  <input type="button" class="weui-btn weui-btn_primary" style="background-color: orange;"  value="认证成功">
              </div>

              {elseif $real_info['status']==3 /}
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
                  <div class="weui-cell__bd">
                      <input type="text" class="weui-input name"  placeholder="请输入真实姓名" name="name"/>
                  </div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
                  <div class="weui-cell__bd">
                      <input type="text" class="weui-input card"  placeholder="请输入身份证号码" name="card"/>
                  </div>
              </div>
              <div class="weui-btn-area">
                  <input type="button" class="weui-btn weui-btn_primary btn" style="background-color: red;"  value="重新提交">
              </div>
              <div style="color: red;text-indent: 2rem;margin-top: 3rem">
                  <b>审核失败,请重新填写资料后提交;</b>
              </div>
              <div style="color: red;text-indent: 2rem;">
                  <b style="overflow: inherit">原因:{$real_info.remark}</b>
              </div>
              {else/}
                  <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
                      <div class="weui-cell__bd">
                          <input type="text" class="weui-input name"  placeholder="请输入真实姓名" name="name"/>
                      </div>
                  </div>
                  <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
                      <div class="weui-cell__bd">
                          <input type="text" class="weui-input card"  placeholder="请输入身份证号码" name="card"/>
                      </div>
                  </div>
                  <div class="weui-btn-area">
                      <input type="button" class="weui-btn weui-btn_primary btn" value="确认提交">
                  </div>
              {/if}
          </div>
      </form>
  </div>
    <div  style="text-indent: 1rem;color: white;margin-top: 3rem;">
        <p>特别提醒：</p>
        <p>1.注册后建议尽快实名认证</p>
        <p>2.认证时必须使用注册时使用的手机号码</p>
        <p>3.实名认证后，方可进行交易和绑定银行卡</p>
        <p>4.认证后请耐心等待审核，审核时间为工作日8:00-22:00</p>
        <p>5.实名认证通过后将无法修改</p>
    </div>
</div>
<script src="/static/index/js/jquery-2.1.1.min.js"></script>
<script src="/static/mobile/js/jquery-weui.js"></script>
<script src="/static/layer/layer.js" charset="utf-8"></script>
<script type="text/javascript">
    $(".btn").click(function(event) {
        var name = $('.name').val();
        var card = $('.card').val();
        if(name==""){
            layer.msg('请输入真实姓名',{icon: 2,time:1000});
            return;
        }
        var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        if(reg.test(card) === false)
        {
            layer.msg('请输入正确的身份证号',{icon: 2,time:1000});
            return;
        }
        $.showLoading("提交中");
        $.post("/mobile/User/real_auth", {name:name,card:card}, function(data) {
            $(".btn").attr('disabled',"true");
            $.hideLoading();
            layer.msg(data.msg,{icon: 1,time:2000},function(){
                if(data.status==1){
                    window.location.href="/mobile/User/index";
                }else{
                    $('.weui-btn').removeAttr("disabled");
                }
            });
        });
        return false;
    });
</script>
</body>
</html>
