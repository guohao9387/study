<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部学习系统</title>

    <link rel="stylesheet" type="text/css" href="__STATIC__/index/css/login.css">
    <style type="text/css">
        body,td,th { font-family: "Source Sans Pro", sans-serif; }
        body { background-color: #2B2B2B; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1><img src="__STATIC__/index/images/logo.png" alt=""/>内部学习系统</h1>`
        <form class="form" id="login_form" action="" method="post">
            <input type="text" id="username" placeholder="账号" autocomplete="off">
            <input type="password" id="password" placeholder="密码">
            <button type="submit" id="login-button">登录</button>
        </form>
     </div>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script type="text/javascript" src="__STATIC__/index/js/jquery-2.1.1.min.js"></script>
 <script src="__STATIC__/layer/layer.js"></script>
<script type="text/javascript">

    $(document).ready(function() {
        $("#login-button").click(function(event) {
            var username = $('#username').val();
            var password = $('#password').val();
            if(username.length==0){
                layer.msg('请输入账号');
                return false;
            }
            if(password.length==0){
                layer.msg('请输入密码');
                return false;
            }
            if(username.length<8||username.length>11){
                layer.msg('请输入正确的账号');
                return false;
            }
            if(password.length<6||password.length>18){
                layer.msg('请输入正确的密码');
                return false;
            }
            /* Act on the event */
            $.post("{:url('Apip/do_login')}", {username: $("#username").val(),password: $("#password").val()}, function(data, textStatus, xhr) {
                /*optional stuff to do after success */
                if(data.status==1){
                    event.preventDefault();
                    $('form').fadeOut(500);
                    $('.wrapper').addClass('form-success');
                     layer.msg("登陆成功",{shift: -1,time: 1000}, function(){
                            window.location.href="{:url('Index/agreement')}";
                     });
                }else{
                    layer.msg(data.info);
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
